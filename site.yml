--- 

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Debian, Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install updates (CentOS)
    tags: always
    dnf: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Debian\Ubuntu servers
    tags: apache,apache2,Debian,Ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install apache and php for CentOS servers
    tags: apache,CentOS
    apt:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Copy file index.html to web servers
    tags: copy,index
    copy:
      src: index.html
      dest: /var/www/html/index.html
      owner: root 
      group: root
      mode: 0644

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
